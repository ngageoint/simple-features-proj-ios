name: Build & Test

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  build:

    runs-on: macOS-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Install Utilities
      run: |
        brew install automake
        brew install libtool
    - name: Install
      run: pod install
    - name: Build & Test
      run: xcodebuild test -workspace sf-proj-ios.xcworkspace -scheme sf-proj-ios -destination 'platform=iOS Simulator,OS=latest,name=iPhone 16'
